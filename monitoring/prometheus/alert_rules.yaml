groups:
  - name: model_alerts
    rules:
      - alert: HighFraudPredictions
        expr: fraud_predictions_total > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High fraud prediction count"
          description: "More than 100 fraud predictions in the last scrape interval."

  - name: fastapi_alerts
    rules:
      - alert: OutlierSpike
        expr: outlier_detected_total > 10
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "ðŸš¨ Outlier spike detected"
          description: "High number of outliers from ML inference."

  - name: inference-latency-alerts
    rules:
      - alert: HighInferenceLatency
        expr: histogram_quantile(0.95, sum(rate(inference_latency_seconds_bucket[1m])) by (le)) > 0.5
        for: 2m
        labels:
          severity: warning
          alert_type: inference_latency
        annotations:
          summary: "High inference latency detected (p95 > 500ms)"
          description: "The p95 latency of inference exceeded 500ms for over 2 minutes."